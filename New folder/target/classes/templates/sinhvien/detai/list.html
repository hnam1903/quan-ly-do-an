<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách đề tài - QLDA</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content has-dashboard">
        <div class="container">
            <div class="dashboard-layout">
                <div th:replace="~{fragments/sinhvien-sidebar :: sinhvien-sidebar}"></div>
                
                <div class="dashboard-content">
                    <h1>Danh sách đề tài</h1>
                    
                    <div class="de-tai-list">
                <div th:each="deTai : ${deTais}" class="de-tai-card">
                    <h3 th:text="${deTai.tenDeTai}"></h3>
                    <p><strong>Giảng viên:</strong> <span th:text="${deTai.giangVien.hoTen}"></span></p>
                    <p><strong>Số lượng SV:</strong> <span th:text="${deTai.soLuongSinhVien}"></span></p>
                    <p th:if="${deTai.congNghe != null}"><strong>Công nghệ:</strong> <span th:text="${deTai.congNghe}"></span></p>
                    <a th:href="@{/sinhvien/detai/{id}(id=${deTai.id})}" class="btn btn-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
