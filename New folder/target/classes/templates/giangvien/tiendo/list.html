<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tiến độ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content has-dashboard">
        <div class="container">
            <div class="dashboard-layout">
                <div th:replace="~{fragments/giangvien-sidebar :: giangvien-sidebar}"></div>
                
                <div class="dashboard-content">
                    <h1>Quản lý tiến độ</h1>
                    
                    <table class="data-table">
                <thead>
                    <tr>
                        <th>Sinh viên</th>
                        <th>Đề tài</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="phanCong : ${phanCongs}">
                        <td th:text="${phanCong.sinhVien.hoTen}"></td>
                        <td th:text="${phanCong.deTai.tenDeTai}"></td>
                        <td>
                            <a th:href="@{/giangvien/tiendo/phancong/{id}(id=${phanCong.id})}" class="btn btn-sm btn-primary">Xem/Cập nhật tiến độ</a>
                        </td>
                    </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
