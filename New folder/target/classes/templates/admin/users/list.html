<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - QLDA</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content has-dashboard">
        <div class="container">
            <div class="dashboard-layout">
                <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
                
                <div class="dashboard-content">
                    <div class="page-header">
                        <h1>Quản lý người dùng</h1>
                    </div>
                    
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                    <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Vai trò</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.hoTen}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span class="badge" th:text="${user.role.name()}"></span>
                        </td>
                        <td>
                            <span class="badge" th:classappend="${user.active ? 'badge-success' : 'badge-danger'}" 
                                  th:text="${user.active ? 'Hoạt động' : 'Khóa'}"></span>
                        </td>
                        <td>
                            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-secondary">Sửa</a>
                            <form th:action="@{/admin/users/{id}/toggle(id=${user.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm" th:text="${user.active ? 'Khóa' : 'Kích hoạt'}"></button>
                            </form>
                            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;" 
                                  onsubmit="return confirm('Bạn có chắc muốn xóa?');">
                                <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
