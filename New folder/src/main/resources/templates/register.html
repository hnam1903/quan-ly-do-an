<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-page">
<div class="login-container">
    <div class="login-box">
        <h2>Tạo tài khoản</h2>


        <form th:action="@{/register}" method="post">
            <div class="input-group">
                <input type="text" name="username" placeholder="Tên đăng nhập" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Mật khẩu" required>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="Email liên hệ">
            </div>

            <div class="input-group">
                <select name="role" required>
                    <option value="" disabled selected>Chọn vai trò</option>
                    <option value="ROLE_SINHVIEN">Sinh viên</option>
                    <option value="ROLE_GIANGVIEN">Giảng viên</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Đăng ký ngay</button>
        </form>

        <div class="login-footer">
            <span>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></span>
        </div>
    </div>
</div>
</body>
</html>
