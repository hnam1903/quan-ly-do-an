<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết tiến độ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content has-dashboard">
        <div class="container">
            <div class="dashboard-layout">
                <div th:replace="~{fragments/giangvien-sidebar :: giangvien-sidebar}"></div>
                
                <div class="dashboard-content">
                    <h1>Tiến độ đồ án</h1>
                    <p><strong>Sinh viên:</strong> <span th:text="${phanCong.sinhVien.hoTen}"></span></p>
                    <p><strong>Đề tài:</strong> <span th:text="${phanCong.deTai.tenDeTai}"></span></p>
                    
                    <div class="page-header">
                        <a th:href="@{/giangvien/tiendo/phancong/{id}/new(id=${phanCong.id})}" class="btn btn-primary">Thêm tiến độ</a>
                    </div>
                    
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    
                    <!-- Timeline 10 tuần dạng bảng -->
                    <div class="tien-do-timeline">
                        <table class="data-table timeline-table">
                            <thead>
                                <tr>
                                    <th style="width: 15%;">Tuần</th>
                                    <th style="width: 50%;">Nội dung tiến độ</th>
                                    <th style="width: 35%;">Nhận xét</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="i : ${#numbers.sequence(1, 10)}">
                                    <td><strong th:text="'Tuần ' + ${i}"></strong></td>
                                    <td>
                                        <span th:if="${tienDoMap != null && tienDoMap.containsKey(i)}" 
                                              th:text="${tienDoMap.get(i).noiDung}">
                                        </span>
                                        <span th:unless="${tienDoMap != null && tienDoMap.containsKey(i)}" 
                                              class="text-muted" style="font-style: italic;">
                                            Chưa có tiến độ
                                        </span>
                                    </td>
                                    <td>
                                        <span th:if="${tienDoMap != null && tienDoMap.containsKey(i) && tienDoMap.get(i).nhanXet != null && !tienDoMap.get(i).nhanXet.isEmpty()}" 
                                              th:text="${tienDoMap.get(i).nhanXet}">
                                        </span>
                                        <span th:unless="${tienDoMap != null && tienDoMap.containsKey(i) && tienDoMap.get(i).nhanXet != null && !tienDoMap.get(i).nhanXet.isEmpty()}" 
                                              class="text-muted">
                                            --
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                <a th:href="@{/giangvien/tiendo}" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
    </main>
</body>
</html>
